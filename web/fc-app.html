<link rel="import" href="packages/polymer/polymer.html">

<link rel="import" href="fc-pile.html">
<link rel="import" href="fc-card.html">

<polymer-element name="fc-app">
  <template>
    <style>
      .columns, .piles {
        display: flex;
        padding: 16px;
        box-sizing: border-box;
        background-color: #085700;
      }

      fc-card {
        margin-top: -110%;
      }

      fc-card:nth-child(2) {
        margin-top: 0;
      }

      .column {
        display: flex;
        flex: 10;
        flex-shrink: 0;
        flex-direction: column;
        margin-right: 1%;
      }

      .column:last-child {
        margin-right: 0;
      }
    </style>
    <div class="piles">
      <template repeat="{{ cell in tableau.cells }}">
        <fc-pile pile="{{ cell }}"></fc-pile>
      </template>
      <template repeat="{{ tower in tableau.towers }}">
        <fc-pile pile="{{ tower }}"></fc-pile>
      </template>
    </div>
    <div class="columns">
      <template repeat="{{ column in tableau.columns }}">
        <div class="column">
          <template repeat="{{ card in column.cards }}">
            <fc-card card="{{ card }}"></fc-card>
          </template>
        </div>
      </template>
    </div>
  </template>
  <script type="application/dart" src="fc-app.dart"></script>
</polymer-element>
