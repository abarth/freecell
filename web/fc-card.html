<link rel="import" href="packages/polymer/polymer.html">

<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="../packages/core_elements/core_drag_drop.html">

<link rel="import" href="fc-drag-drop.html">

<polymer-element name="fc-card">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

      :host([hidden]) {
        display: block;
        visibility: hidden;
      }
    </style>
    <fc-drag-drop></fc-drag-drop>
    <template if="{{ card }}">
      <img width="100%" on-load="{{ handleLoad }}" src="{{ card | formatUrl }}" draggable="false">
    </template>
  </template>
  <script type="application/dart" src="fc-card.dart"></script>
</polymer-element>
