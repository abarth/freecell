<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="fc-card">
  <template>
    <style>
      :host {
        display: block;
      }

      img {
        display: flex;
      }
    </style>
    <template if="{{ card }}">
      <img width="100%" src="svg-cards/{{ card.rank.value }}_of_{{ card.suit.name }}.svg">
    </template>
  </template>
  <script type="application/dart" src="fc-card.dart"></script>
</polymer-element>
