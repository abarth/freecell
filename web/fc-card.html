<link rel="import" href="packages/polymer/polymer.html">
<polymer-element name="fc-card" attributes="card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <img src="svg-cards/{{ card.rank.value }}_of_{{ card.suit.name }}.svg">
  </template>
  <script type="application/dart" src="fc-card.dart"></script>
</polymer-element>
